<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>End Batch Counter</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row mb-3">
        <div class="col">
          <label for="jml_mbfull">Jumlah MB Full</label>
          <input type="text" name="jml_mbfull" id="jml_mbfull" class="form-control" placeholder="Jumlah MB Full" />
        </div>
        <div class="col">
          <label for="jml_mbketengan">Jumlah MB ketengan*</label>
          <input type="text" name="jml_mbketengan" id="jml_mbketengan" class="form-control" placeholder="Jumlah MB Ketengan (Wrapp)" a />
        </div>
        <div class="col">
          <label for="nomb_shsblm">No Mb Terakhir Shift Sebelumnya*</label>
          <input type="text" name="nomb_shsblm" id="nomb_shsblm" class="form-control" placeholder="Misal : Sh1 ambil 82, ketik 82" />
        </div>
      </div>
      <button name="submit" class="button btn btn-success">Hitung</button>
    </div>

    <div class="container mt-5">
      <h2>For Loogbook</h2>
      <table class="table">
        <thead class="text-center">
          <tr class="justify-content-center">
            <th scope="col">Jumlah MB</th>
            <th scope="col">Jumlah Wrapping</th>
            <th scope="col">Jumlah Cartoning</th>
            <th scope="col">Jumlah Blistering</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="o_mb"></td>
            <td class="o_wrapping"></td>
            <td class="o_cartoning"></td>
            <td class="o_blistering"></td>
          </tr>
        </tbody>
      </table>

      <h2 class="mt-5">For Rekonsiliasi Kemasan</h2>
      <p>comming soon</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
